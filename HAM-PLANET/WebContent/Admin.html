<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>REGISTRAZIONE</title>

		<!-- STILE DELLA PAGINA -->
		<style>
		.flex-container {
			display: flex;
			justify-content: space-around;
		}
		
		.flex-container>div {
			outline: solid black 5px;
			background-color: red;
			margin: 10px;
			padding: 20px;
			font-size: 30px;
			text-align: center;
			color: white;
		}
		
		a{
			text-decoration: none;
			color: black;
			transition: all .4s;
		}
		
		a:hover{
			color: white;
		}
		
		</style>
		
	</head>
	<body>


	<div class="flex-container">
	
		<!--###########   SEZIONE DI REGISTRAZIONE   ###########-->
		<div>
			<h3>REGISTRAZIONE!</h3>
			<form action="ClienteControl" method="post">
				Nome<br> <input type="text" name="nome" required><br>
				Cognome<br> <input type="text" name="cognome" required><br>
				Email<br> <input type="text" name="email" required><br>
				Password<br> <input type="password" name="pass" required><br>
				Sesso<br> <input type="text" name="sesso" placeholder="M/F"
					maxlength="1" required><br> Indirizzo<br> <input
					type="text" name="indirizzo" required><br> Cellulare<br>
				<input type="text" name="cellulare" maxlength="10" required><br>
				<input type="submit" value="REGISTRATI">
			</form>
		</div>
		
		<!--###########   SEZIONE PER ELIMNARE UTENTE   ###########-->
		<div>
			<h3>ELIMINAZIONE UTENTE</h3>
			<form action="ClienteControl" method="post">
				Email<br> <input type="text" name="chiave" required><br>
				<input type="submit" value="ELIMINA">
			</form>
		</div>
		
		<!--###########   ELIMINA PRODOTTO   ###########-->
		<div>
			<h3>ELIMINA PRODOTTO</h3>
			<form action="ProdottoControl" method="post">
				IAN PRODOTTO<br>
				<input type="text" name="id" required><br>
				<input type="text" name="servizio" value="elimina" hidden>
				<input type="submit" value="ELIMINA">
			</form>
		</div>
		
		<!--###########   RENDI DISPONIBILE PRODOTTO   ###########-->
		<div>
			<h3>RENDI DISPONIBILE PRODOTTO</h3>
			<form action="ProdottoControl" method="post">
				IAN PRODOTTO<br>
				<input type="text" name="id" required><br>
				<input type="text" name="servizio" value="available" hidden>
				<input type="submit" value="RENDI DISPONIBILE">
			</form>
		</div>
		
		<!--###########   SEZIONE LOGIN   ###########-->
		<div>
			<h3>LOG-IN</h3>
				<a href="Login.jsp">Vai alla pagina di login</a>
		</div>
		
		
		<!--###########   SEZIONE PER ELIMINARE UN ORDINE   ###########-->
		<div>
			<h3>ELIMINA ORDINE</h3>
			<form action="OrdineControl" method="post">
				Inserisci id dell'ordine da eliminare<br>
				<input type="text" name="key"><br>
				<input type="submit" value="ELIMINA">
			</form>
		</div>
		
		
		<!--###########   SEZIONE VEDERE TABELLE   ###########-->
		<div>
			<h3>VISTA DATI</h3>
			<form action="Filter" method="post">
				<select name="servizio">
					<option value="cliente">cliente</option>
					<option value="prodotto">prodotto</option>
					<option value="ordine">ordine</option>
					<option value="composto">composto</option>
				</select><br> <input type="submit" value="VEDI">
			</form>
		</div>
		
	</div>
	</body>
</html>
